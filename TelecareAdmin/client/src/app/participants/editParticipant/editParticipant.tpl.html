<div class="modal-header">
    <h3 class="modal-title">Participant's Profile</h3>
</div>
<div class="modal-body">
    <form easy-submit="ok">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Name" ng-model="participant.name">
        </div>
        <div class="form-group">
            <label for="nameInput">Date of Birth</label>
            <input type="date" class="form-control" id="dobInput" placeholder="Date of Birth"
                   ng-model="participant.dob">
        </div>
    </form>
    <hr>
    <button type="button" class="btn btn-danger" id="deleteParticipantButton" ng-click="deleteParticipant()">Delete the Participant</button>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">Save</button>
</div>
