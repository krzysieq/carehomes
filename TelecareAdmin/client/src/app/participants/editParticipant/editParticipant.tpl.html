<div class="modal-header">
    <h3 class="modal-title">Participant's Profile</h3>
</div>
<div class="modal-body">
    <form easy-submit="editForm-submit" name="editForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstNameInput">First Name</label>
                    <input ng-model="participant.firstName" type="text" class="form-control" id="firstNameInput"
                           placeholder="First Name" required show-validation>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastNameInput">Last Name</label>
                    <input ng-model="participant.lastName" type="text" class="form-control" id="lastNameInput"
                           placeholder="Last Name" required show-validation>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dobInput">Date of Birth</label>
                    <input type="text" class="form-control" id="dobInput" placeholder="dd/mm/yyyy"
                           ng-model="participant.dob" validate-date required show-validation>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="genderInput">Gender</label>
                    <select id="genderInput" ng-model="participant.gender" class="form-control" required>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
            </div>
        </div>

    </form>
    <hr>
    <button type="button" class="btn btn-danger" id="deleteParticipantButton" ng-click="deleteParticipant()">Delete the Participant</button>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="editForm.$invalid" id="editForm-submit">Save</button>
</div>
