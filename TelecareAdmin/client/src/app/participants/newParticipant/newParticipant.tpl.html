<div class="modal-header">
    <h3 class="modal-title">New Participant</h3>
</div>
<div class="modal-body">
    <form easy-submit="ok">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input ng-model="participant.name" type="text" class="form-control" id="nameInput" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="nameInput">Date of Birth</label>
            <input ng-model="participant.dob" type="date" class="form-control" id="dobInput" placeholder="Date of Birth">
        </div>
        <hr>
        <div class="form-group">
            <label for="questionInput">Secret Question</label>
            <input ng-model="participant.secretQuestion" type="text" class="form-control" id="questionInput" placeholder="Secret Question">
        </div>
        <div class="form-group">
            <label for="answerInput">Secret Answer</label>
            <input ng-model="participant.secretAnswer" type="date" class="form-control" id="answerInput" placeholder="Secret Answer">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()" btn-loading="Loading...">Next</button>
</div>
