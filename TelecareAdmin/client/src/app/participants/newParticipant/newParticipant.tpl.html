<div class="modal-header">
    <h3 class="modal-title">New Participant</h3>
</div>
<div class="modal-body">
    <form easy-submit="formNew-submit" name="formNew">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstNameInput">First Name</label>
                    <input ng-model="participant.firstName" type="text" class="form-control" id="firstNameInput"
                           placeholder="First Name" required show-validation>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastNameInput">Last Name</label>
                    <input ng-model="participant.lastName" type="text" class="form-control" id="lastNameInput"
                           placeholder="Last Name" required show-validation>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dobInput">Date of Birth</label>
                    <input ng-model="participant.dob" type="text" class="form-control" id="dobInput"
                           placeholder="dd/mm/yyyy" validate-date required show-validation>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="genderInput">Gender</label>
                    <select class="form-control" ng-model="participant.gender" id="genderInput" required>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="questionInput">Secret Question</label>
            <input ng-model="participant.secretQuestion" type="text" class="form-control" id="questionInput"
                   placeholder="Secret Question" required show-validation>
        </div>
        <div class="form-group">
            <label for="answerInput">Secret Answer</label>
            <input ng-model="participant.secretAnswer" type="text" class="form-control" id="answerInput"
                   placeholder="Secret Answer" required show-validation>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()" btn-loading="Loading..." ng-disabled="formNew.$invalid"
            id="formNew-submit">Next</button>
</div>
